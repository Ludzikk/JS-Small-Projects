<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>rafdev - small projects</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./dist/css/style.min.css" />
	</head>
	<body class="bodymain">
		<div class="header">
			<h1 class="header__title">Small projects</h1>
			<a
				href="https://rafdev.pl/"
				target="_blank"
				rel="noopener noreferrer"
				class="header__link"
				>rafdev.pl</a
			>
		</div>
		<main class="main">
            <div class="wrapper">
			<div class="main__mid">
				<ul class="list">
					<li class="list__item">
						<img
							class="list__img"
							src="./dist/img/app1.png"
							alt="Color changer site image"
						/>
						<p class="list__title">Color changer</p>
						<a href="./background.html" class="list__link">Check</a>
					</li>
					<li class="list__item">
						<img
							class="list__img"
							src="./dist/img/app2.png"
							alt="Counter site image"
						/>

						<a href="./counter.html" class="list__link">Check</a>
					</li>
					<li class="list__item">
						<img
							class="list__img"
							src="./dist/img/app3.png"
							alt="Reviews site image"
						/>
						<p class="list__title">Reviews</p>
						<a href="./reviews.html" class="list__link">Check</a>
					</li>
					<li class="list__item">
						<img
							class="list__img"
							src="./dist/img/app4.png"
							alt="Navbar site image"
						/>

						<a href="./navbar.html" class="list__link">Check</a>
					</li>
					<li class="list__item">
						<img
							class="list__img"
							src="./dist/img/app5.png"
							alt="Sidebar site image"
						/>

						<a href="./sidebar.html" class="list__link">Check</a>
					</li>
					<li class="list__item">
						<img
							class="list__img"
							src="./dist/img/app6.png"
							alt="Modal site image"
						/>
						<p class="list__title">Modal</p>
						<a href="./modal.html" class="list__link">Check</a>
					</li>
					<li class="list__item">
						<img
							class="list__img"
							src="./dist/img/app7.png"
							alt="FAQ site image"
						/>
						<p class="list__title">FAQ</p>
						<a href="./faq.html" class="list__link">Check</a>
					</li>
				</ul>
			</div>
            </div>
